refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d} {l} [{T}:{I}] [{M}] - {m}{n}"
  file:
    kind: rolling_file
    path: "log/ppaass-proxy.log"
    append: true
    encoder:
      pattern: "{d} {l} [{T}:{I}] [{M}] - {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10 mb
      roller:
        kind: fixed_window
        pattern: log/archive/ppaass-agent.{}.log.gz
        count: 20
        base: 1
root:
  level: info
  appenders:
    - stdout
    - file
